<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1 class="text-3xl text-teal-700 font-bold text-center leading-tight">
          Contact
        </h1>
        <p class="text-xs text-center mb-8">Let's Talk</p>
        <form>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-teal-700 text-xs font-bold mb-1" for="inputname">
                Name
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-teal-700 border border-gray-200 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white focus:border-teal-800" id="inputname" type="text" required>
            </div>
            <div class="w-full md:w-1/2 px-3">
              <label class="block uppercase tracking-wide text-teal-700 text-xs font-bold mb-1" for="inputlastname">
                Last Name
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-teal-700 border border-gray-200 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white focus:border-teal-800" id="inputlastname" type="text" required>
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full md:w-1/2 px-3">
              <label class="block uppercase tracking-wide text-teal-700 text-xs font-bold mb-1" for="inputEmail">
                Email
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-teal-700 border border-gray-200 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white focus:border-teal-800" id="inputEmail" type="email" placeholder="ejemplo@contact.com">
            </div>
            <div class="w-full md:w-1/2 px-3">
              <label class="block uppercase tracking-wide text-teal-700 text-xs font-bold mb-1" for="inputbirth">
                Birth Date
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-teal-700 border border-gray-200 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white focus:border-teal-800" id="inputbirth" type="date" required placeholder="dd/mm/aaaa">
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6">
            <div class="w-full px-3">
              <label class="block uppercase tracking-wide text-teal-700 text-xs font-bold mb-1" for="inputMessage">
                Message
              </label>
              <textarea id="inputMessage" rows="4" class="appearance-none block p-2.5 w-full bg-gray-200 text-teal-700 border border-gray-200 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white focus:border-teal-800 " placeholder="Write your message here..." required></textarea>
              <p class="text-teal-700 text-xs italic">Make it as long and as crazy as you'd like</p>
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-2">
            <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
              <label class="block uppercase tracking-wide text-teal-700 text-xs font-bold mb-1" for="inputCity">
                City
              </label>
              <input class="appearance-none block w-full bg-gray-200 text-teal-700 border border-gray-200 rounded py-2 px-3 leading-tight focus:outline-none focus:bg-white focus:border-teal-800" id="inputCity" type="text" required>
            </div>
          </div>
          <div class="flex flex-wrap -mx-3 mb-6 px-3">
            <input id="checkbox" type="checkbox" value="" class="w-5 h-5 text-teal-00 bg-gray-100 border-gray-300 rounded py-2 px-3 focus:ring-teal-500 dark:focus:ring-teal-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" required>
            <label for="checkbox" class="ml-2 text-sm font-medium text-gray-900 dark:text-gray-300">I agree with the <a href="#" class="text-teal-700 dark:text-blue-500 hover:underline">terms and conditions</a>.</label>
          </div>
          <button class="relative inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-teal-500 to-lime-300 group-hover:from-teal-500 group-hover:to-lime-300 dark:text-white dark:hover:text-gray-900 focus:ring-4 focus:outline-none focus:ring-lime-200 dark:focus:ring-lime-800">
            <span class="relative px-5 py-2.5 transition-all ease-in duration-75 bg-neutral-50 dark:bg-gray-900 rounded-md group-hover:bg-opacity-0">
              Send Message
            </span> 
          </button>
        </form>
    
      </main>    
</body>
</html>
