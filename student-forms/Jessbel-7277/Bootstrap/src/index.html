<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Vite</title>
  </head>
  <body>
    <header>
    </header>
    <main>
        <section>
            <div class="bg-image container-head">
                <h1 class="text-center text-dark bg-warning">Contact</h1>
                <p class="text-center text-warning bg-dark">Let's Talk</p>
            </div>
        </section>
        <section>
            <div class="container-main">
                <div class="row gx-2">
                    <div class="col-lg-8">
                        <form class="row g-3 container-form">
                            <div class="col-md-6">
                              <label for="inputname" class="form-label">Name</label>
                              <input type="text" class="form-control" id="inputname" required>
                            </div>
                            <div class="col-md-6">
                              <label for="inputlastname" class="form-label">Last Name</label>
                              <input type="text" class="form-control" id="inputlastname" required>
                            </div>
                            <div class="col-md-6">
                              <label for="inputEmail" class="form-label">Email</label>
                              <input type="text" class="form-control" id="inputEmail" placeholder="name@email.com" required>
                            </div>
                            <div class="col-md-6">
                              <label for="inputbirth" class="form-label">Birth Date</label>
                              <input type="date" class="form-control" id="inputbirth" placeholder="" required>
                            </div>
                            <div class="col-12">                              
                              <label for="inputMessage" class="form-label">Message</label>
                              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
                            </div>
                            <div class="col-md-6">
                              <label for="inputCity" class="form-label">City</label>
                              <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="col-12">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                  I accept the terms and conditions
                                </label>
                              </div>
                            </div>
                            <div class="col-12">
                              <button type="submit" class="btn btn-warning">Send</button>
                            </div>
                          </form>
                    </div>
                    <div class="col-lg-4">
                        <div class="container-description">
                          <div class="container-text">
                            <h3>Lorem Ipsum</h3>
                            <h5>Neque porro quisquam est qui dolorem ipsum quia dolor sit amet, consectetur, adipisci velit</h5>
                            <p>Nullam interdum maximus magna, ut ornare metus tincidunt ut. Sed dapibus lectus sed lacinia tincidunt.</p>
                          </div>                    
                        </div>
                    </div>
                </div>
            </div>  
        </section>
        <footer></footer>
    </main>
    <script type="module" src="./js/main.js"></script>
  </body>
</html>
